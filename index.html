    <!-- 
      CRITICAL FIX: Robust URL Constructor Shim
      Intercepts URL construction to prevent "Invalid URL" TypeErrors in restricted environments.
      This is required because Clerk's internal routing logic sometimes constructs 
      relative URLs like '/CLERK-ROUTER/...' without an absolute base, which throws
      in browsers where window.location.origin is 'null' or unreliable.
    -->
    <script>
      (function() {
        const OriginalURL = window.URL;
        function ShimmedURL(url, base) {
          if (typeof url === 'string' && (url.startsWith('/') || url.includes('CLERK-ROUTER'))) {
            // Determine a safe fallback base
            let safeBase = base;
            if (!base || (typeof base === 'string' && base.startsWith('/'))) {
              let fallback = 'http://localhost';
              try {
                if (window.location.origin && window.location.origin !== "null") {
                  fallback = window.location.origin;
                } else if (window.location.href && window.location.href !== 'about:srcdoc') {
                  fallback = window.location.href;
                }
              } catch (e) {}
              safeBase = fallback;
            }
            return new OriginalURL(url, safeBase);
          }
          return new OriginalURL(url, base);
        }
        ShimmedURL.prototype = OriginalURL.prototype;
        Object.getOwnPropertyNames(OriginalURL).forEach(prop => {
          if (prop !== 'prototype' && prop !== 'name' && prop !== 'length') {
            try {
              const descriptor = Object.getOwnPropertyDescriptor(OriginalURL, prop);
              if (descriptor) {
                Object.defineProperty(ShimmedURL, prop, descriptor);
              }
            } catch (e) {}
          }
        });
        window.URL = ShimmedURL;
      })();
    </script>
