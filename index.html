    <!-- 
      CRITICAL FIX: Robust URL Constructor Shim
      Intercepts URL construction to prevent "Invalid URL" TypeErrors in restricted environments.
      This is required because Clerk's internal routing logic sometimes constructs 
      relative URLs like '/CLERK-ROUTER/...' without an absolute base, which throws
      in browsers where window.location.origin is 'null' or unreliable.
    -->
    <script>
      (function() {
        // 1. Determine App Origin
        // In AI Studio, we derive this from the script's own location or window.location.href
        let appOrigin = "https://aistudio.google.com";
        try {
          if (window.location.origin && window.location.origin !== "null") {
            appOrigin = window.location.origin;
          } else if (window.location.href && !window.location.href.startsWith("about:")) {
            appOrigin = new URL(window.location.href).origin;
          }
        } catch (e) {}
        window.__APP_ORIGIN__ = appOrigin;

        // 2. Patch window.location.origin if it's "null"
        try {
          if (window.location.origin === "null") {
            Object.defineProperty(window.location, 'origin', {
              value: appOrigin,
              configurable: true,
              enumerable: true
            });
          }
        } catch (e) {}

        // 3. Robust URL Shim
        const NativeURL = window.URL;
        function ShimmedURL(url, base) {
          let finalBase = base;
          if (finalBase === "null" || !finalBase) {
            finalBase = appOrigin;
          } else if (typeof finalBase === 'object' && finalBase.origin === "null") {
            try {
              finalBase = new NativeURL(finalBase.pathname + finalBase.search, appOrigin);
            } catch (e) {
              finalBase = appOrigin;
            }
          }

          try {
            const u = new NativeURL(url, finalBase);
            if (u.origin === "null" || u.protocol === "blob:" || u.hostname === "localhost") {
              const path = u.pathname.startsWith("/") ? u.pathname : ("/" + u.pathname);
              return new NativeURL(path + u.search + u.hash, appOrigin);
            }
            return u;
          } catch (e) {
            return new NativeURL("/", appOrigin);
          }
        }
        ShimmedURL.prototype = NativeURL.prototype;
        Object.getOwnPropertyNames(NativeURL).forEach(prop => {
          if (prop !== 'prototype' && prop !== 'name' && prop !== 'length') {
            try {
              const descriptor = Object.getOwnPropertyDescriptor(NativeURL, prop);
              if (descriptor) {
                Object.defineProperty(ShimmedURL, prop, descriptor);
              }
            } catch (e) {}
          }
        });
        window.URL = ShimmedURL;

      })();
    </script>
